<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Tilføj produkt</title>

</head>
<body>

<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="row">
        <div class="col-lg-6">
            <div class="page-header">
                <h1>Tilføj produkt</h1>
            </div>
            <div class="form-group">
                <label class="control-label" for="inputName">Navn</label>
                <input type="text" class="form-control" id="inputName" placeholder="Indtast navn">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputDescription">Beskrivelse</label>
                <input type="text" class="form-control" id="inputDescription" placeholder="Indtast beskrivelse">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputPrice">Pris</label>
                <input type="text" class="form-control" id="inputPrice" placeholder="Indtast pris">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputUrl">Billede Url</label>
                <input type="text" class="form-control" id="inputUrl" placeholder="Indtast billede Url">
            </div>
            <button style="margin-bottom: 40px" class="btn btn-success" id="createItem-button">Tilføj produkt</button>
        </div>

    </div>

</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2017 © All rights reserved - YOLO</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/addItem.js"></script>

</body>
</html>
