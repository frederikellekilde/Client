<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Log ind</title>

</head>
<body>

<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="row">
        <div class="col-lg-6">
            <div class="page-header">
                <h1>Log ind</h1>
            </div>
            <div class="form-group">
                <label class="control-label" for="inputUsername">Brugernavn</label>
                <input type="text" class="form-control" id="inputUsername" placeholder="Brugernavn">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <button style="margin-bottom: 40px" class="btn btn-default" id="login-button">Log ind</button>
        </div>

        <div class="col-lg-6">
            <div class="page-header">
                <h1>Opret bruger</h1>
            </div>
            <div class="form-group">
                <label class="control-label" for="inputSignUpUsername">Brugernavn</label>
                <input type="text" class="form-control" id="inputSignUpUsername" placeholder="Brugernavn">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputSignUpPassword">Password</label>
                <input type="password" class="form-control" id="inputSignUpPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputVerifyPassword">Gentag Password</label>
                <input type="password" class="form-control" id="inputVerifyPassword" placeholder="Password">
            </div>
            <button style="margin-bottom: 40px" class="btn btn-default" id="signUp-button">Opret bruger</button>
        </div>

    </div>


</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2017 Â© All rights reserved - YOLO</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/login.js"></script>

</body>
</html>
